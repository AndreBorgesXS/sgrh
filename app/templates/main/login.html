{% block content %}

        <div class="form-group">
            {{ form.email.label }} <br>
            {{ form.email(class="form-control") }}

            {{ form.password.label }} <br>
            {{ form.password(class="form-control") }}

        <button type="submit" class="btn btn-primary">Entrar</button>
