{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Detalhes da Pessoa</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <td>{{ pessoa.id }}</td>
                </tr>
                <tr>
                    <th>Nome</th>
                    <td>{{ pessoa.nome }}</td>
                </tr>
                <tr>
                    <th>Idade</th>
                    <td>{{ pessoa.idade }}</td>
                </tr>
            </table>
            <a href="{{ url_for('pessoa.index') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
