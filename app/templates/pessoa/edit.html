{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Editar Pessoa</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.nome.label }} <br>
                {{ form.nome(class="form-control") }} <br>
                {{ form.idade.label }} <br>
                {{ form.idade(class="form-control") }} <br>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
